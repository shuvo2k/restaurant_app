{% extends 'resturant/resturant_base.html' %} {% block content %}

<div class="card">
    <div class="card-heading bg-blue">
        <h4 class="card-title text-center text-white  p-2">Meals</h4>
    </div>
    <div class="card-body">
        <div class="text-right">
            <a href="{%url 'resturant-add-meal'%}" class="btn btn-pink">Add Meal</a>
            <br>
            <br>
        </div>
        <table class="table tabel-bordered table-hover table-striped">
            <thead>
                <tr class="bg-gray text-white">
                    <th>Id</th>
                    <th>Name</th>
                    <th>Short Description</th>
                    <th>Price</th>
                    <th class="text-center">Image</th>
                </tr>

            </thead>
            <tbody>
                {%for meal in meals%}
                <tr>
                    <td scope='row'>{{meal.id}}</td>
                    <td><a href="{%url 'resturant-edit-meal' meal.id%}">{{meal.name}}</a></td>
                    <td>{{meal.short_description}}</td>
                    <td>{{meal.price}}</td>
                    <td class="text-center"><img src="{{MEDIA_URL}}{{meal.image}}" alt="meal image" class="img-rounded" width="50" height="50"></td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</div>


{% endblock %}
