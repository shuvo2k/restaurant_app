{% extends 'resturant/resturant_base.html' %} {% load bootstrap4 %} {% block content %}
<div class="container">

    <div class="card">
        <div class="card-heading bg-blue">
            <h4 class="card-title text-center text-white py-2">Add Meal</h4>

        </div>
        <div class="card-body">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %} {%bootstrap_form form%}

                <br>
                <button type="submit" class="btn btn-pink">Create</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
